
{% extends "base.html" %}
{% block content %}
<form method="post" action="/generate" class="card p-4 shadow-lg">
    <div class="mb-3">
        <label class="form-label" for="idea">Episode idea(s) - one per line</label>
        <textarea class="form-control" id="idea" name="idea" rows="12" required placeholder="Put each episode idea on its own line"></textarea>
    </div>
    <div class="d-flex gap-2">
        <button class="btn btn-primary flex-grow-1" type="submit" onclick="this.disabled=true; this.innerHTML='Generating... (this may take a minute)'; this.form.submit();">Generate Draft</button>
        <button class="btn btn-success flex-grow-1" formaction="/generate_and_publish" formmethod="post" onclick="this.disabled=true; this.innerHTML='Publishing... (this may take a few minutes)'; this.form.submit();">Generate & Publish All</button>
    </div>
</form>
{% endblock %}
